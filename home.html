<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="include/home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Home - VBeauty Commission System</title>
</head>
<body>

    <div class="navbars">
        <a class="" href="#"><img src="media/v-beauty-logo.jpg" class="rounded-circle logos"></a>
        <a class="" href="#"><h5>V-Beauty Commission System</h5></a>
        <!-- <a class="" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a> -->
        <a href="login.html" id="signin"><i class="fa fa-user-circle-o" aria-hidden="true"></i>  <span id="nama">Sign Out</span></a>
      </div>

    <!--Side Bar-->
    <div class="grid-container">
        <div class="sidebar">
            <a href="accounts.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i> <span class="items">Accounts</span></a>
            <a href="home.html" class="active"><i class="fa fa-file-text-o" aria-hidden="true"></i> <span class="items">Commissions</span></a>
            <a href="calculations.html"><i class="fa fa-cog" aria-hidden="true"></i> <span class="items">Calculations</span></a>
          <button>M</button>
        </div>
        <div class="main-content">


            <section class="border border-dark rounded bg-white border-opacity-25 border-1 mb-4">
                <div class="px-2">
                    <h2>Commissions Report</h2>

                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">Customer's Name</span>
                        <input type="text" class="form-control" id="customer">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">Card</span>
                        <input type="text" class="form-control" id="card">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">Treatment</span>
                        <input type="text" class="form-control" id="treatment">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">PRODUCT/COURSE</span>
                        <input type="text" class="form-control" id="p_c">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">PRODUCT</span>
                        <input type="text" class="form-control" id="product">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">COURSE</span>
                        <input type="text" class="form-control" id="course">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">SERVICE</span>
                        <input type="text" class="form-control" id="service">
                    </div>
                    <div class="input-group input-group-sm mb-3 w-75">
                        <span class="input-group-text w-25" id="inputGroup-sizing-sm">COMMISSION</span>
                        <input type="text" class="form-control" id="comm">
                    </div>

                    <a id="add-new-comm" type="button" class="btn btn-primary mb-5" href="#">Add New</a>

                </div>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <td scope="col" class="text-black-50">NO.</th>
                        <td scope="col" class="text-black-50 ">DATE</th>
                        <td scope="col" class="text-black-50">CUSTOMER</th>
                        <td scope="col" class="text-black-50">CARD</th>
                        <td scope="col" class="text-black-50">TREATMENT</th>
                        <td scope="col" class="text-black-50">PRODUCT/COURSE</th>
                        <td scope="col" class="text-black-50">PRODUCT</th>
                        <td scope="col" class="text-black-50">COURSE</th>
                        <td scope="col" class="text-black-50">SERVICE</th>
                        <td scope="col" class="text-black-50">COMMISSION</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                  </table>

            </section>


        </div>
      </div>

      <script src="include/script.js"></script>
</body>
</html>
