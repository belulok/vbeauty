<body>

    <div class="navbars">
        <a class="" href="#"><img src="media/v-beauty-logo.jpg" class="rounded-circle logos"></a>
        <a class="" href="#"><h5>V-Beauty Commission System</h5></a>

      </div>

    <!--Side Bar-->
    <div class="grid-container">
        <div class="sidebar">
            <a href="accounts.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i> <span class="items">Accounts</span></a>
            <a href="home.html"><i class="fa fa-file-text-o" aria-hidden="true"></i> <span class="items">Commissions</span></a>
            <a href="calculations.html" class="active"><i class="fa fa-cog" aria-hidden="true"></i> <span class="items">Calculations</span></a>
          <button>M</button>
        </div>
        <div class="main-content">


            <section >
                <div class="px-2">
                    <h2>Calculations</h2>

                </div>

                <div class="input-group input-group-sm mb-3 w-75">
                    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Package</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-3 w-75">
                    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Treatment</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-3 w-75">
                    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Type</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-3 w-75">
                    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Commission</span>
                    <input type="text" class="form-control">
                </div>

                <a id="add-new-comm" type="button" class="btn btn-primary mb-5" href="#">Add New</a>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Package</th>
                        <th scope="col">Treatment</th>
                        <th scope="col">Type</th>
                        <th scope="col">Commission</th>
                      </tr>
                    </thead>
                    <tbody id="table-body-acc">

                    </tbody>
                  </table>

                  <a type="button" class="btn btn-primary" href="#">Save changes</a>
            </section>




        </div>
      </div>
